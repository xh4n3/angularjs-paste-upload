<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - angularjs-paste-upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="./script.js"></script>
</head>

<body ng-app="example" ng-controller="editCtrl">
    <form>
        <label>Body</label>
        <textarea ng-model="body" ng-paste="paste($event)"></textarea>
    </form>
</body>
</html>
